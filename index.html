<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <title>Pokemon API</title>
    </head>

    <body>
        <script type="module" src="script.js"></script>
        <main>
            <h1>Pokedex</h1>
            <div class="searchBox">
                <input id="pokemonName" type="text" placeholder="Pokemon Name">
                <button id="search">Search</button>
            </div>

            <div class="pokemonBox">
                <div id="pokemonImage">
                    <img id="pokemonSprite" src="" alt="">
                </div>
                <div class="pokemonInfo">
                    <h2 id="displayName"></h2>
                    <p id="displayWeight"></p>
                </div>
                
            </div>
        </main>
    </body>
</html>
